<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h3 class="heading">We're launching soon</h3>
        <div class="countdown">
          <div class="days">
            <div class="card">
              <h1 class="number" id="days">99</h1>
            </div>
            <p class="desc">Days</p>
          </div>
          <div class="hours">
            <div class="card">
              <h1 class="number" id="hours">99</h1>
            </div>
            <p class="desc">Hours</p>
          </div>
          <div class="minutes">
            <div class="card">
              <h1 class="number" id="minutes">99</h1>
            </div>
            <p class="desc">Minutes</p>
          </div>
          <div class="seconds">
            <div class="card">
              <h1 class="number" id="seconds">99</h1>
            </div>
            <p class="desc">Seconds</p>
          </div>
        </div>
        <div class="attribution">
          <div class="social-media">
            <img src="./media/icon-facebook.svg" alt="icon" class="icon" />
            <img src="./media/icon-instagram.svg" alt="icon" class="icon" />
            <img src="./media/icon-pinterest.svg" alt="icon" class="icon" />
          </div>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="www.johannamagdalena.com">Johanna Magdalena</a>.
        </div>
      </div>
    </section>

    <script type="module" src="index.js"></script>
  </body>
</html>
